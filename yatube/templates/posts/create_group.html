{% extends "base.html" %}
{% block title %}
    Новая группа
{% endblock title %}
{% block content %}
    <div class="row justify-content-center main-bg">
        <div class="col-md-5 p-5">
            <div class="card">
                <div class="card-header">Создать группу</div>
                <div class="card-body">
                    {% include 'users/includes/form_errors.html' %}
                    <form method="post"
                          {% if action_url %} action="{% url action_url %}" {% endif %}>
                        {% csrf_token %}
                        {% include 'users/includes/form.html' %}
                            <button type="submit" class="btn btn-outline-secondary">Создать группу</button>
                    </form>
                </div>
                <!-- card body -->
            </div>
            <!-- card -->
        </div>
        <!-- col -->
    </div>
    <!-- row -->
{% endblock content %}
